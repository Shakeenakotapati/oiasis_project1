<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    label {
      font-size: 1.2rem;
      display: block;
      margin: 10px 0 5px;
    }

    input, select, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .result {
      font-size: 1.5rem;
      color: #333;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Temperature Converter</h1>
    <form id="tempForm">
      <label for="temperature">Enter Temperature:</label>
      <input type="number" id="temperature" placeholder="Enter a number" required>

      <label for="unit">Select Input Unit:</label>
      <select id="unit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>

      <label for="targetUnit">Convert To:</label>
      <select id="targetUnit">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>

      <button type="button" onclick="convertTemperature()">Convert</button>
    </form>
    <div id="result" class="result"></div>
  </div>

  <script>
    function convertTemperature() {
      const temp = parseFloat(document.getElementById('temperature').value);
      const inputUnit = document.getElementById('unit').value;
      const targetUnit = document.getElementById('targetUnit').value;

      if (isNaN(temp)) {
        document.getElementById('result').innerText = "Please enter a valid number.";
        return;
      }

      let convertedTemp;

      if (inputUnit === targetUnit) {
        convertedTemp = temp; // Same unit conversion
      } else if (inputUnit === "Celsius") {
        if (targetUnit === "Fahrenheit") {
          convertedTemp = (temp * 9/5) + 32;
        } else if (targetUnit === "Kelvin") {
          convertedTemp = temp + 273.15;
        }
      } else if (inputUnit === "Fahrenheit") {
        if (targetUnit === "Celsius") {
          convertedTemp = (temp - 32) * 5/9;
        } else if (targetUnit === "Kelvin") {
          convertedTemp = (temp - 32) * 5/9 + 273.15;
        }
      } else if (inputUnit === "Kelvin") {
        if (targetUnit === "Celsius") {
          convertedTemp = temp - 273.15;
        } else if (targetUnit === "Fahrenheit") {
          convertedTemp = (temp - 273.15) * 9/5 + 32;
        }
      }

      document.getElementById('result').innerText = 
        `Converted Temperature: ${convertedTemp.toFixed(2)}Â° ${targetUnit}`;
    }
  </script>
</body>
</html>
